<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2021.css">
    <title>Temp Converter Lab</title>
</head>
<body>
        <div class="grid-container"> 
            <div class="grid-item">
                <h1>Temperature Scale Convertor</h1>            
            </div>
            <div class="grid-item">
                <p class="scale">Scale</p>
                <p class="value">Value</p>
                <label for="scale"></label>
                <select id="temp">
                    <option disabled selected value=""></option>
                    <option label="Fahrenheit">Fahrenheit</option>
                    <option label="Celsius">Celsius</option>
                    <option label="Kelvin">Kelvin</option>
                    <option label="Rankine">Rankine</option>
                </select>
                <input id="inputKG" type="number" placeholder="">
                <button onclick="convertAll()">Calculate</button>
            </div>
            <div class="grid-item3">
                <div id="horizontal-list">
                    <div class="list1">Fahrenheit
                <p id="fahConverted"></p></div>
                    <div class="list2">Celsius
                <p id="celsConverted"></p></div> 
                    <div class="list3">Kelvin
                <p id="kelConverted"></p></div> 
                    <div class="list4">Rankine
                <p id="ranConverted"></p></div> 
                </div>
            </div> 
          </div>
          <script src="./app.js"></script>
</body>
</html>
